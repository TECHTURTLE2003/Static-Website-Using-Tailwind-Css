<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with tailwindcss</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex justify-center items-center h-screen">
        <div class="bg-gray-600 rounded-lg p-8 max-w-sm w-full">
            <h2 class="text-center text-white text-3xl mb-5 font-bold">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="" class="block text-lg pb-1 text-white">Email</label>
                    <input type="email" name="email" placeholder="Enter Email" 
                    class="rounded-md block w-full px-3 py-2 bg-slate-600 border text-white">
                </div>
                <div class="mb-6">
                    <label for="" class="block text-lg pb-1 text-white">Password</label>
                    <input type="password" name="email" placeholder="Enter Password"
                    class="rounded-md block w-full px-3 py-2 bg-slate-600 border text-white">
                </div>
                <button class="w-full bg-blue-600 py-2 rounded-md text-white hover:bg-blue-700" type="submit">Login</button>
            </form>
        </div>
</body>
</html>
